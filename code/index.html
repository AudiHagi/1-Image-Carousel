<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <h1 class="title">IMAGE CAROUSEL</h1>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img 
          src="../asset/1.jpg"
          alt="first-image"
        />
        <img
          src="../asset/2.jpg"
          alt="second-image"
        />
        <img
          src="../asset/3.jpg"
          alt="second-image"
        />
        <img
          src="../asset/4.jpg"
          alt="second-image"
        />
        <img
          src="../asset/5.jpg"
          alt="second-image"
        />
      </div><br>

      <div class="buttons-container">
        <button id="left" class="btn" role="button">Prev</button>
        <button id="right" class="btn" role="button">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
